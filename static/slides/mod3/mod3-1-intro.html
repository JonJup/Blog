# mean-variance relationship

.content-box-blue[Ordinary Linear Regression]  

`\begin{align}
y_i &amp;= \alpha + \beta x_i + \epsilon_i \\
y_i &amp;\sim N(\mu = \alpha + \beta x_i, \sigma^2) \\
\epsilon_i &amp;\sim N(\mu = 0, \sigma^2) \\
\end{align}`

--

The variance does not change with the mean! 

--

.content-box-blue[Poisson GLM] 

`\begin{align}
L_i &amp;= \alpha + \beta x_i + \epsilon_i \\
y_i &amp;\sim Poisson(\lambda = exp(L_i)) \\
\end{align}`

--

`$$\lambda = \mu = \sigma = np$$`

--

The variance and the mean are the same &lt;svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg" style="height:1em;fill:currentColor;position:relative;display:inline-block;top:.1em;"&gt;  [ comment ]  &lt;path d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"&gt;&lt;/path&gt;&lt;/svg&gt;
